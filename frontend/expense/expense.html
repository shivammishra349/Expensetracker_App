<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2745e261bc.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
       
        <div class="form-container">
            <form onsubmit="fun(event)">
                <div class="form-group">
                    <label for="num" style="color: black;">Choose Expenseamount:</label>
                    <input type="number" class="form-control" name="num" id="num">
                </div>
                <div class="form-group">
                    <label for="description" style="color: black;">Choose Description:</label>
                    <input type="text"  class="form-control" name="description" id="description">
                </div>
                <div class="form-group">
                    <label for="expense" style="color: black;">Choose a catagory:</label>
                    <select name="expense" class="form-control" id="expense">
                    <option value="fuel">fuel</option>
                    <option value="food">food</option>
                    <option value="movie">movie</option>
                    <option value="movie">travel</option>
                    <option value="movie">cloth</option>
                    <option value="electricity">electricity</option>
                
                    </select>
                </div>
                <br>
                <input style="margin-left: 190px;" type="submit" class="btn btn-primary btn-rounded" data-mdb-ripple-init value="Add expense">
            </form>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-12 col-sm-6">
    <button class="section2_btn btn1" id="premium">BUY PREMIUM</button>
    </div>  

    <p id = "message"></p>

    <div><ul id="leaderboard"></ul></div>

    <div style="text-align:center" id="data"><h1>Your expense</h1></div>

    <div  id="paginationChoise" class="select"></div> 
    <div style="text-align:center" class="form-group">
        <label for="pagenumber"><b>Results per page:</b></label>
        <select name="pagenumber" id="pagenumber">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
   
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Your Expenses</h1>
                <table style="color:white" border="5" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Expense Amount</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <br>
    
    
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>



    
    <div style="text-align:center" id="paginationButtons" class="text-center"></div>
    <div><ul id="downlodeList"><h2>Downloded Files<h2></ul></div>
    
    
    

       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="expense.js"></script>
    </div>
    </div>
   
</body>
</html>
